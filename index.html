<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="background-img"></div>
            <img id="logo" src="images/Logo.svg">
            <div id="home-team">
                <h1 id="home-team-score">0</h1>
                <div id="home-team-batch-bg"></div>
                <h3 id="home-team-batch">Home</h3>
                <div id="home-team-buttons">
                    <button onclick="homeTeamAddOne()">+1</button>
                    <button onclick="homeTeamAddTwo()">+2</button>
                    <button onclick="homeTeamAddThree()">+3</button>
                </div>
            </div>
            <div id="guest-team">
                <h1 id="guest-team-score">0</h1>
                <div id="guest-team-batch-bg"></div>
                <h3 id="guest-team-batch">Away</h3>
                <div id="guest-team-buttons">
                    <button onclick="guestTeamAddOne()">+1</button>
                    <button onclick="guestTeamAddTwo()">+2</button>
                    <button onclick="guestTeamAddThree()">+3</button>
                </div>
                <button id="new-game-btn" onclick="newGame()">New Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
